<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="form" class="my-8 mx-10 arial w-[80vw] px-[10vw]">
        <div class="">
            <h1 class="text-xl text-center"><b>Create an account</b></h1>
        </div>
        <div class="mb-5 ">
            <label for="username" class="block md-1">Username</label>
            <input type="text" name="username" id="inut-username" class="border-1 border-gray-300 outline-none py-2 w-80 rounded-sm px-4" placeholder="Enter your username">
        </div>
        <div class="mb-5">
            <label for="password" class="block md-1">Password </label>
            <input type="password" name="password" id="input-password" class="border-1 border-gray-300 outline-none py-2 w-80 rounded-sm px-4" placeholder="Enter your password">
        </div>
        <div>
            <input type="submit" value="Sign In" id="submit" class="bg-blue-400 w-85 rounded-md py-1 text-white">
        </div>
        <div>
            <p class="text-gray-400 text-center">By signing up you agree to our Terms of Service and Privacy Policy</p>
        </div>
    </form>
    <br>
     <div id="container">
        
    </div>
    <script src="./script.js"></script>
</body>
</html
